name: Run tests

on:
  pull_request:
    branches: ['master']

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.20

      - name: Install Dependencies
        run: npm install --package-lock-only
      - name: Run tests
        run: npm test
